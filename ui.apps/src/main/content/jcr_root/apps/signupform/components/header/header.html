<sly data-sly-use.headerModel="com.signupform.core.models.Header" />
<div class="main">
     <div>
          <img src="${properties.logo @ context='uri'}" alt="&lt;&lt;" class="logo" />
     </div>
     <div class="links">
          <a class="title" href="${properties.aboutuspath}">${properties.aboutus @ context='html'}</a>
          <a class="title" href="${properties.productspath}">${properties.products @ context='html'}</a>
          <a class="title" href="${properties.storepath}">${properties.store @ context='html'}</a>
          <a class="title" href="${properties.helppath}">${properties.help @ context='html'}</a>
          <a href="${properties.cartpath}">
               <img src="${properties.cart @ context='uri'}" alt="&lt;&lt;" class="icon" />
          </a>
          <img src="${properties.search @ context='uri'}" alt="&lt;&lt;" class="icon" />
     </div>
     <div class="mobilelinks">
          <img src="${properties.search @ context='uri'}" alt="&lt;&lt;" class="icon" />
          <img src="${properties.hamburger @ context='uri'}" alt="&lt;&lt;" class="icon" />
     </div>
</div>
